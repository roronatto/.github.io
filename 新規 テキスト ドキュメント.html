<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ステータス表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #status {
      text-align: left;
    }
  </style>
  <script>
    let name = "プレイヤー";
    let intelligence = 10;
    let strength = 15;
    let actionPoints = 5;

    function updateStatus() {
      document.getElementById('status').innerHTML = `
        <h2>ステータス</h2>
        <p>名前: ${name}</p>
        <p>知能: ${intelligence}</p>
        <p>力: ${strength}</p>
        <p>行動力: ${actionPoints}</p>
      `;
    }

    function startGame() {
      // フォームから名前を取得
      name = document.getElementById('nameInput').value || "プレイヤー";
      // ステータスを更新
      updateStatus();
    }

    window.onload = updateStatus;
  </script>
</head>
<body>
  <h1>ゲームスタート</h1>
  <form onsubmit="startGame(); return false;">
    <label for="nameInput">名前:</label>
    <input type="text" id="nameInput" required>
    <button type="submit">ゲームスタート</button>
  </form>
  <div id="status"></div>
</body>
</html>
